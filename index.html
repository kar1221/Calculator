<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css-reset.css" />
    <link rel="stylesheet" href="index.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-container">
      <div class="display-panel-container">
        <div id="display-history"></div>
        <div id="display">0</div>
      </div>
      <div class="keys-container">
        <div class="keys-row">
          <div class="key">AC</div>
          <div class="key long">Del</div>
          <div class="key">รท</div>
        </div>
        <div class="keys-row">
          <div class="key">7</div>
          <div class="key">8</div>
          <div class="key">9</div>
          <div class="key">ร</div>
        </div>
        <div class="keys-row">
          <div class="key">4</div>
          <div class="key">5</div>
          <div class="key">6</div>
          <div class="key">-</div>
        </div>
        <div class="keys-row">
          <div class="key">1</div>
          <div class="key">2</div>
          <div class="key">3</div>
          <div class="key">+</div>
        </div>
        <div class="keys-row">
          <div class="key">0</div>
          <div class="key">.</div>
          <div class="key long">=</div>
        </div>
        <div id="wow"></div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
